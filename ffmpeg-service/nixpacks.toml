providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "ffmpeg-full", "git", "curl"]

[phases.install]
cmds = [
    "python --version",
    "pip install --upgrade pip",
    "pip install -r requirements.txt",
    "ffmpeg -version | head -1"
]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
